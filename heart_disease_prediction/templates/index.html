<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input[type="number"] {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Healthcare Prediction Form</h1>
        <form id="prediction-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex (0 = female, 1 = male):</label>
            <input type="number" id="sex" name="sex" required>

            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="number" id="cp" name="cp" required>

            <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
            <input type="number" id="trestbps" name="trestbps" required>

            <label for="chol">Serum Cholesterol (mg/dl):</label>
            <input type="number" id="chol" name="chol" required>

            <label for="fbs">Fasting Blood Sugar (0 = false, 1 = true):</label>
            <input type="number" id="fbs" name="fbs" required>

            <label for="restecg">Resting Electrocardiographic Results (0-2):</label>
            <input type="number" id="restecg" name="restecg" required>

            <label for="thalach">Maximum Heart Rate Achieved:</label>
            <input type="number" id="thalach" name="thalach" required>

            <label for="exang">Exercise Induced Angina (0 = no, 1 = yes):</label>
            <input type="number" id="exang" name="exang" required>

            <label for="oldpeak">Oldpeak (Depression Induced by Exercise):</label>
            <input type="number" id="oldpeak" name="oldpeak" step="0.1" required>

            <label for="slope">Slope of the Peak Exercise ST Segment (0-2):</label>
            <input type="number" id="slope" name="slope" required>

            <label for="ca">Number of Major Vessels Colored by Fluoroscopy (0-3):</label>
            <input type="number" id="ca" name="ca" required>

            <label for="thal">Thalassemia (0 = normal, 1 = fixed defect, 2 = reversible defect):</label>
            <input type="number" id="thal" name="thal" required>

            <button type="submit">Submit</button>
        </form>

        <div class="results" id="results"></div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let formData = new FormData(this);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
                return response.json();
            })
            .then(data => {
                let resultsDiv = document.getElementById('results');
                if (data.error) {
                    resultsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                } else {
                    resultsDiv.innerHTML =
                    resultsDiv.innerHTML = `
    <h2>Predictions</h2>
    <p>Logistic Regression Prediction: ${data.logistic_prediction}</p>
    <p>Random Forest Prediction: ${data.rf_prediction}</p>
    <p>Neural Network Prediction: ${data.nn_prediction}</p>
    <h2>Health Advice</h2>
    <p>${data.chatgpt_advice}</p>
`;

                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `<p>Error: ${error.message}</p>`;
            });
        });
    </script>
</body>
</html>
